{% macro displayNewsList(source_list) %}
<ul>
    {% for source in source_list %}
        <li>{{ source.name}}</li>
        <li>{{source.description}}</li>
        <li>{{ source.url}}</li>
        <li>{{ source.category}}</li>
        <li>{{ source.language}}</li>
        <li>{{ source.country}}</li>
        <a href="/article/{{source.id}}" > Articles</a>

    {% endfor %}
</ul>  
{% endmacro %}
