{% extends 'base.html' %} 
{% block content %}

    <div class="jumbotron">
        {% for article in articles %}
            <a href={{article.url}} target="_blank">
            </a>
            <div id="article inputed">
                <h4> {{article.title}} </h4>
                <p>- {{article.author}} </p>
                <hr>
                <p> {{article.description}}...
                    <a href={{article.url}} target="_blank">Read More</a>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock%}
